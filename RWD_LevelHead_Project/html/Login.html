<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>LevelHead家电购物-登录</title>
    <!--css-header-->
    <link rel="stylesheet" href="../css/css_header.css">
    <!--css-footer-->
    <link rel="stylesheet" href="../css/css_footer.css">
    <!--css-Login-->
    <link rel="stylesheet" href="../css/css_Login.css">
</head>
<body>
<!--**************************************-->
<!--网页上方固定不动的标头-->
<div id="site-nav">
    <div class="sn-container">
        <!--网站logo-->
        <a href='#' class="sn-logo fl"><b><i>LevelHead</i></b></a>
        <!--展示下拉菜单的图标-->
        <a href="#" class="sn-showmenu fr"><img src="../images/menu1.png" alt=""></a>
        <!--快速导航菜单-->
        <div class="sn-quick-menu fr">
            <a href="Home.html" class="sn-home">首页</a>
            <a href="Login.html" class="sn-login">登录</a>
            <a href="#" class="sn-user"></a>
            <a href="ShoppingCar.html" class="sn-chart">购物车</a>
            <a href="#" class="sn-logout">退出</a>
        </div>
    </div>
</div>

<!--*************************************************************-->
<!--登录容器 begin-->
<div id="login_container">
    <!--登录容器左侧内容-->
    <div id="login_left">
        <h1>
            Home electronics satisfy our wishes
            <br>
            and make our life more pleasant
        </h1>
    </div>
    <!--登录容器右侧内容-->
    <div id="login_right">
        <div id="logincontent">
            <h2>账户登录</h2>
            <p id='error_message'></p>
            <div id="login_user">
                <input id="loginuser" name="loginuser" type="text"
                       placeholder=" 请输入您的用户名" required/>
            </div>
            <div id="login_pwd">
                <input id="loginpwd" name="loginpwd" type="password"
                       placeholder=" 请输入您的密码" required/>
            </div>
            <a id="registernow" href="Register.html" target="_blank">未注册？去注册</a>
            <input id="loginsubmit" type="submit" value="登录"/>
        </div>
    </div>
</div>
<!--登录容器 end-->
<!--*************************************************************-->

<!--***********************************************************************-->
<!--页尾-->
<div id="footer">
    <div class="footer_container">
        <p>地址：青岛大学</p>

    </div>
</div>
<!--***********************************************************************-->

</body>
</html>
